
<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <!-- <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
          <option value="manager">Manager</option>
          <option value="staff">Staff</option>
        </select>
      </div> -->
      <span *ngIf="error" style="color: red;">Wrong Input</span><br>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
<br><br>
<div class="row">
  <div class="hover-container">
    <button class="hover-btn">Login Details</button>
    <span class="hover-message"> username:manager password:1234 <br>
      username:staff password:1234</span>
  </div>
</div>
