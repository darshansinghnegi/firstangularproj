
<div class="container">
    <h2>Manager Dashboard</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Roster</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Attendance Records</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Shift</th>
              <th>Working Days</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let staff of roster">
              <td>
                <!-- If in editing mode, show input field. Otherwise, display the name. -->
                <!-- <input *ngIf="staff.isEditing" [(ngModel)]="staff.name" class="form-control" /> -->
                <span >{{ staff.name }}</span>
              </td>
              <td>
                <input *ngIf="staff.isEditing" [(ngModel)]="staff.shift" class="form-control" />
                <span *ngIf="!staff.isEditing">{{ staff.shift }}</span>
              </td>
              <td>
                <input *ngIf="staff.isEditing" [(ngModel)]="staff.days" class="form-control" />
                <span *ngIf="!staff.isEditing">{{ staff.days }}</span>
              </td>
              <td>
                <button (click)="staff.isEditing = !staff.isEditing" 
                        *ngIf="!staff.isEditing" 
                        class="btn btn-sm btn-info">
                  Edit
                </button>
                <button (click)="saveChanges(staff)" 
                        *ngIf="staff.isEditing" 
                        class="btn btn-sm btn-success">
                  Save
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Timestamp</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let record of attendanceRecords">
              <td>{{ record.name }}</td>
              <td>{{ record.timestamp }}</td>
              <td><img [src]="record.image" alt="Attendance Image" width="100" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  
      
    
    </div>
