<input type="text" class="input" #message> <button class="btn btn-success btn-sm" (click)="addarticle(message)">Add
  Article</button>


<div *ngFor="let item of articlearray">
  {{item.title}} &nbsp; <button class="btn btn-primary btn-sm" (click)="openModal(item)">Edit</button> <br>
</div>

<div class="container text-center mt-5">
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="{{ modalDialogClass }}">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between align-items-center">
          <h5 class="modal-title" id="myModalLabel">{{ modalheader }}</h5>
          <div>
            <button type="button" class="btn btn-outline-primary btn-sm me-2" (click)="toggleModalSize()">
              {{ isExpanded ? 'â¬›' : '+' }}
            </button>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
        </div>
        <div class="modal-body">
          <app-editdialogbox [dataofbody]="headerbody" (senddata)="receivedata($event)">
          </app-editdialogbox>
        </div>
      </div>
    </div>
  </div>
</div>
